<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- =============================================HEADERS AND THEMES=============================================== -->
    <div class="titles">
      <h1>Talent Tracker</h1>
      <button class="theme" onclick="themes()">
        <i class="bi bi-brightness-high"></i>
      </button>
    </div>
    <!-- =============================================FORMS AND THE LISTS============================================== -->
    <div class="container">
      <!-- FORM  -->
      <div class="form">
        <form id="std-form" class="std-form">
          <input
            type="text"
            name="std-id"
            id="std-id"
            class="std-id"
            required
            placeholder="Enter Student-Id"
          />
          <br />
          <br />
          <input
            type="text"
            name="user"
            id="user"
            class="user"
            placeholder="Enter Student-Name"
            required
          /><br /><br />
          <input
            type="number"
            name="score"
            id="score"
            placeholder="Enter Student-Score"
            class="score"
            required
          /><br /><br />
          <button type="submit" class="btn" id="btn">Submit</button>
        </form>
      </div>
      <!-- LISTS -->
      <div class="display">
        <h2>Top Students</h2>
        <ol id="ranks">
          <li></li>
        </ol>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
