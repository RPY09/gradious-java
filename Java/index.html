<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Feedback System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-title">Mock API</div>
        <div class="header-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>

      <h1>Customer Feedback System</h1>

      <div class="controls">
        <button class="addButton"><i class="fas fa-plus"></i> Add User</button>
      </div>

      <div class="table-container">
        <table class="feedback-table">
          <thead>
            <tr>
              <th>Feedback ID</th>
              <th>Customer Name</th>
              <th>Rating</th>
              <th>Comment</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="feedback-data"></tbody>
        </table>
      </div>
    </div>

    <div class="modal addUserForm" id="addUserModal">
      <div class="modal-content">
        <h3>Add New Feedback</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Customer Name" />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="number" id="rating" min="1" max="5" placeholder="1-5" />
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea id="comment" placeholder="Feedback Comment"></textarea>
        </div>
        <div class="modal-actions">
          <button class="saveButton" onclick="saveNewFeedback()">Save</button>
          <button class="closeButton" onclick="closeAddModal()">Close</button>
        </div>
      </div>
    </div>

    <div class="modal confirm-box" id="deleteConfirmModal">
      <div class="modal-content">
        <p id="confirm-message">
          Are you sure you want to delete this feedback?
        </p>
        <div class="modal-actions">
          <button id="delete">Delete</button>
          <button id="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="feed.js"></script>
  </body>
</html>
